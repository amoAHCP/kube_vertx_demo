apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: frontend-verticle-dns
    visualize: "true"
  name: frontend-verticle-dns-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: frontend-verticle-dns
        env: prod
        app: vertx-cluster
        visualize: "true"
    spec:
      containers:
      - image: gcr.io/kubernetestests/frontend-verticle-dns:vertxPluginOfficial06
        name: frontend-verticle-dns
        ports:
        - name: frontend-verticle-dns
          containerPort: 8181
          hostPort: 8181
        ports:
        - name: hazelcast
          containerPort: 5701
