apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
    visualize: "false"
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
        visualize: "false"
    spec:
      volumes:
       - name: "mongo-fs"
         gcePersistentDisk:
           pdName: mongo-disk
           fsType: ext4
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
            - name: mongo-fs
              mountPath: /data/db
              readOnly: false
