apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: write-verticle-dns
    visualize: "true"
  name: write-verticle-dns-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: write-verticle-dns
        visualize: "true"
    spec:
      containers:
      - image: gcr.io/kubernetestests/write-verticle-dns:vertxPlugin08
        name: write-verticle-dns
        ports:
        - name: hazelcast
          containerPort: 5701
